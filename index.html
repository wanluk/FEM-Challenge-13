<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main>
        <div class="card">

            <div class="top-or-right">
                <img src="./img/image-header-mobile.jpg" alt="" class="mobileIMG">
                <img src="./img/image-header-desktop.jpg" alt="" class="desktopIMG">
            </div>

            <div class="bottom-or-left">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="fs-fo-infoParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>

                <div class="facts">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p class="facts-paragraph fs-fo-factParagraph">COMPANIES</p>
                    </div>

                    <div class="templates">
                        <h2>314</h2>
                        <p class="facts-paragraph fs-fo-factParagraph">TEMPLATES</p>
                    </div>

                    <div class="queries">
                        <h2>12M+</h2>
                        <p class="facts-paragraph fs-fo-factParagraph">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
